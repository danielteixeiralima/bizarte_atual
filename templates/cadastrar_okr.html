{% extends "base.html" %}

{% block content %}
    <h1>Cadastrar Novo OKR</h1>
    <form action="{{ url_for('cadastrar_okr') }}" method="POST">
        <label for="empresa">Empresa:</label><br>
        <select id="empresa" name="empresa">
            {% for empresa in empresas %}
                <option value="{{ empresa.id }}">{{ empresa.nome_contato }}</option>
            {% endfor %}
        </select><br>
        <label for="objetivo_1">Objetivo 1:</label><br>
        <input type="text" id="objetivo_1" name="objetivo_1"><br>
        <label for="objetivo_2">Objetivo 2:</label><br>
        <input type="text" id="objetivo_2" name="objetivo_2"><br>
        <label for="objetivo_3">Objetivo 3:</label><br>
        <input type="text" id="objetivo_3" name="objetivo_3"><br>
        <label for="objetivo_4">Objetivo 4:</label><br>
        <input type="text" id="objetivo_4" name="objetivo_4"><br>
        <label for="objetivo_5">Objetivo 5:</label><br>
        <input type="text" id="objetivo_5" name="objetivo_5"><br>
        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}
